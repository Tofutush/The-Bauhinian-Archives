<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Bauhinian Archives | Settings</title>
<style>
@font-face {
	font-family: courier prime;
	src: url('/asset/font/CourierPrime-Regular.ttf');
}

@font-face {
	font-family: courier prime;
	font-style: italic;
	src: url('/asset/font/CourierPrime-Italic.ttf');
}

@font-face {
	font-family: courier prime;
	font-weight: bold;
	src: url('/asset/font/CourierPrime-Bold.ttf');
}

@font-face {
	font-family: courier prime;
	font-style: italic;
	font-weight: bold;
	src: url('/asset/font/CourierPrime-BoldItalic.ttf');
}

@font-face {
	font-family: jinkai;
	src: url('/asset/font/jinkai.ttf');
}

@font-face {
	font-family: klee one;
	src: url('/asset/font/KleeOne-Regular.ttf');
}

@font-face {
	font-family: klee one semibold;
	src: url('/asset/font/KleeOne-SemiBold.ttf');
}

@font-face {
	font-family: lexend;
	src: url('/asset/font/Lexend.ttf');
}

body {
	--nsa: #F01ACE;
	--nsa-bg: #fbf3fa;
	--nsa-text: #41282f;
	--nsa-select: #F561DC;
	--sc: #1A7CF0;
	--sc-bg: #f0eff8;
	--sc-text: #2a273d;
	--sc-select: #62A3F1;
	--color: #fff;
	--bg-color: #000;
	--select-color: #000;
	background-color: var(--bg-color);
	color: var(--color);
	font-family: lexend;
	font-size: 28px;
	margin: 0;
}

/* main page */

#main {
	margin: auto;
	max-width: 960px;
}

#title {
	color: var(--nsa);
	font-family: lexend;
}

/* docs */

.doc {
	hyphens: auto;
	margin: 4rem auto;
	min-height: 1130px;
	overflow: hidden;
	padding: 4rem;
}

.doc-content {
	z-index: 1;
}

.doc-content h1 {
	text-decoration: underline;
}

.doc-content p {
	text-indent: 2em;
	line-height: 1.5;
}

.doc-content .signature {
	margin-top: 4rem;
}

.doc-content .signature p {
	text-align: right;
	text-indent: 0;
}

.nsa {
	background-color: var(--nsa-bg);
	color: var(--nsa-text);
	display: flex;
	font-family: courier prime;
	justify-content: center;
}

.nsa *::selection {
	background-color: var(--nsa-select);
	color: var(--select-color);
}

.nsa-stamp {
	align-self: center;
	filter: opacity(.1);
	position: absolute;
	z-index: 0;
}

.sc {
	background-color: var(--sc-bg);
	color: var(--sc-text);
	font-family: josefin sans;
}

.sc *::selection {
	background-color: var(--sc-select);
	color: var(--select-color);
}

.sc-head {
	align-items: center;
	border-bottom: 4px solid var(--sc);
	display: flex;
	gap: 2rem;
	justify-content: flex-end;
	padding: 0 1rem 1rem 1rem;
	user-select: none;
}

.sc-head > img {
	height: 40px;
}

.sc-head > p {
	color: var(--sc);
	font-weight: 600;
	letter-spacing: 3px;
	margin: 0;
	text-transform: uppercase;
}

/* name colors */

.name::selection {
	color: #fff;
}

.firefly {
	color: #E07250;
}

.hyrax {
	color: #333;
}

.kangaroo {
	color: #A36D1F;
}

.koala {
	color: #7F8587;
}

.pegasus {
	color: #21CEEA;
}

.bauhinia {
	color: var(--nsa);
}

.starcorp {
	color: var(--sc);
}

	.setting {
	align-items: center;
	border-bottom: 3px solid var(--color);
	display: flex;
	gap: 2rem;
	justify-content: space-between;
	padding: 2rem 0;
}

.setting:last-child {
	border-bottom: 0;
}

.label {
	margin: 0;
}

.check {
	aspect-ratio: 1;
	background-color: #fff;
	height: 2rem;
	width: 2rem;
}

</style>
</head>
<body>
<div id="main">
	<h1 id="title">Settings</h1>
	
<div id="settings">
	<div class="setting theme">
		<p class="label">Change theme color.</p>
		<div class="check"></div>
	</div>
	<div class="setting color">
		<p class="label">Color in people's names (will definitely make text harder to read, but it's fun).</p>
		<div class="check"></div>
	</div>
	<div class="setting highlight">
		<p class="label">Highlight important information (to make things easier).</p>
		<div class="check"></div>
	</div>
	<div class="setting q">
		<p class="label">Display a list of questions after each document (like a damn school assignment. Might make things easier.)</p>
		<div class="check"></div>
	</div>
</div>
</div>
</body>
</html>
